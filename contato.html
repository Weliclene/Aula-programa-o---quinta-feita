    <section id="contato">
        <h1>Entre em Contato</h1>
        <p>Se você tem alguma dúvida, sugestão ou comentário, preencha o formulário abaixo e entraremos em contato com você o mais breve possível!</p>

        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
